<div class="app-layout">
  <ng-container *ngIf="appLayoutPortalService.topBar$ | async as tobBar">
    <div class="app-layout__topbar">
      <ng-template [cdkPortalOutlet]="tobBar"></ng-template>
    </div>
  </ng-container>
  <ng-container *ngIf="appLayoutPortalService.tabs$ | async as tabs">
    <div class="app-layout__tabs">
      =
      <ng-template [cdkPortalOutlet]="tabs"></ng-template>
    </div>
  </ng-container>
  <div
    class="app-layout__main"
    [class.pt-16]="appLayoutPortalService.topBar$ | async"
  >
    <main class="block max-w-screen-lg m-auto">
      <router-outlet></router-outlet>
      <ng-container *ngIf="appLayoutPortalService.main$ | async as main">
        <ng-template [cdkPortalOutlet]="main"></ng-template>
      </ng-container>
    </main>
  </div>
</div>
