<div class="flex flex-wrap items-center">
  <ng-container
    *ngFor="
      let item of machinesDiagramStore.machines$ | ngrxPush;
      let last = last
    "
  >
    <div class="cursor-pointer" (click)="machineClicked.emit(item.id)">
      <buhler-machine-tab
        [id]="item.id"
        [name]="item.name"
        [state]="item.state"
        [type]="item.type"
      ></buhler-machine-tab>
    </div>
  </ng-container>
</div>
