<div *ngIf="listOfLogsStore.logs$ | ngrxPush as logs" class="pt-4 block">
  <p-timeline [value]="logs">
    <ng-template pTemplate="content" let-event>
      <small class="p-text-secondary block">{{
        event.createdAt | date: 'medium'
      }}</small>
      {{ event.message }}
    </ng-template>
  </p-timeline>
</div>
