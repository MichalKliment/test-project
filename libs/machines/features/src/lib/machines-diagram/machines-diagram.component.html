<div class="flex justify-center items-center h-[calc(100vh-150px)]">
  <ng-container
    *ngFor="
      let item of machinesDiagramStore.machines$ | ngrxPush;
      let last = last
    "
  >
    <div class="cursor-pointer flex-shrink-0" (click)="machineClicked.emit(item.id)">
      <buhler-machine-card
        [id]="item.id"
        [name]="item.name"
        [state]="item.state"
        [type]="item.type"
      ></buhler-machine-card>
    </div>
    <div
      *ngIf="!last"
      class="flex-shrink-1 w-[80px] rw-[80px] h-[5px] bg-buhler"
    ></div>
  </ng-container>
</div>
