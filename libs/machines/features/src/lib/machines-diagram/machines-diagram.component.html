<div class="flex flex-wrap justify-center items-center">
  <ng-container
    *ngFor="
      let item of machinesDiagramStore.machines$ | ngrxPush;
      let last = last
    "
  >
    <div class="cursor-pointer" (click)="machineClicked.emit(item.id)">
      <buhler-machine-card
        [id]="item.id"
        [name]="item.name"
        [state]="item.state"
        [type]="item.type"
      ></buhler-machine-card>
    </div>
    <div *ngIf="!last" class="w-[80px] h-[5px] bg-green-500"></div>
  </ng-container>
</div>
